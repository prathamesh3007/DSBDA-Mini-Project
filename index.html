<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forest Fire Confidence Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Forest Fire Confidence Predictor</h1>
  <form id="predict-form">
    <label for="brightness">Brightness</label>
    <input type="number" id="brightness" name="brightness" required>

    <label for="bright_t31">Brightness at 31¬∞</label>
    <input type="number" id="bright_t31" name="bright_t31" required>

    <label for="frp">Fire Radiative Power (FRP)</label>
    <input type="number" id="frp" name="frp" required>

    <label for="latitude">Latitude</label>
    <input type="number" id="latitude" name="latitude" required>

    <label for="longitude">Longitude</label>
    <input type="number" id="longitude" name="longitude" required>

    <button type="submit">Predict Confidence</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById("predict-form");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        brightness: parseFloat(form.brightness.value),
        bright_t31: parseFloat(form.bright_t31.value),
        frp: parseFloat(form.frp.value),
        latitude: parseFloat(form.latitude.value),
        longitude: parseFloat(form.longitude.value)
      };

      const response = await fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        const result = await response.json();
        resultDiv.textContent = `üî• Forest Fire Confidence: ${result.confidence.toFixed(2)}%`;
      } else {
        resultDiv.textContent = "‚ùå Prediction failed. Please try again.";
      }
    });
  </script>
</body>
</html>
